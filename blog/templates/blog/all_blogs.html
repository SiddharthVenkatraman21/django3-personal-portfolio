{% extends 'portfolio/base.html' %}
{% block content %}

<h1> Sid's Blog Activity </h1>

<h2> Sid has written {{ Blogs.count }} blog{{ Blogs.count|pluralize }} <h2>

{% for blog in Blogs %}
<a href= "{% url 'blog:detail' blog.id %}"><h2> {{ blog.title }} </h2></a>
<p> {{ blog.description|truncatechars:100 }} </p>
<p> {{ blog.date|date:'M d Y'|upper }} </p>
{% endfor %}

{% endblock %}
